<div data-control="toolbar">
    <a
        href="<?= Backend::url('indikator/gallery/albums/create') ?>"
        class="btn btn-primary oc-icon-plus">
        <?= e(trans('indikator.gallery::lang.new.albums')) ?>
    </a>
    <?php if (Indikator\Gallery\Models\Albums::count() > 0): ?>
    <div class="btn-group">
        <button
            class="btn btn-default oc-icon-check"
            disabled="disabled"
            onclick="$(this).data('request-data', {
                checked: $('.control-list').listWidget('getChecked')
            })"
            data-request="onActivateAlbums"
            data-trigger-action="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-stripe-load-indicator>
            <?= e(trans('indikator.gallery::lang.button.activate')) ?>
        </button>
        <button
            class="btn btn-default oc-icon-times"
            disabled="disabled"
            onclick="$(this).data('request-data', {
                checked: $('.control-list').listWidget('getChecked')
            })"
            data-request="onDeactivateAlbums"
            data-trigger-action="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-stripe-load-indicator>
            <?= e(trans('indikator.gallery::lang.button.deactivate')) ?>
        </button>
    </div>
    <button
        class="btn btn-default oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onRemoveAlbums"
        data-request-confirm="<?= e(trans('indikator.gallery::lang.flash.delete')) ?>"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-stripe-load-indicator>
        <?= e(trans('indikator.gallery::lang.button.remove')) ?>
    </button>
    <?php endif ?>
</div>
